AppBundle\Entity\Revendeur:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\RevendeurRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        code:
            type: string
            length: '50'
        nom:
            type: string
            length: '50'
        prenom:
            type: string
            length: '50'
        numTel:
            type: string
            length: '13'
            nullable: true
            unique: true
            column: num_tel
        numFix:
            type: string
            length: '13'
            nullable: true
            unique: true
            column: num_fix
        email:
            type: string
            length: '50'
            nullable: true
            unique: true
        adress:
            type: string
            length: '25'
        deponse:
            type: float
        credit:
            type: string
        date:
            type: date
            column: date
    oneToMany:
        produits:
            targetEntity: produits
            mappedBy: fournisseurs
            joinColumn:
                onDelete : "CASCADE"

    lifecycleCallbacks: {  }
